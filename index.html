<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS Dashboard</title>
    <link rel="icon" href="https://www.flaticon.com/svg/static/icons/svg/2591/2591460.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        /* CSS Custom Properties for Theming */
        :root {
            --bg-color: #000000;
            --accent-color: #00ffff;
            --subtle-color: #003333;
            --font-color: #e0e6ec;
            --glow-color: #00ffff;
            --panel-bg: rgba(0, 51, 51, 0.3);
            --panel-border: 1px solid rgba(0, 255, 255, 0.2);
            --panel-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        }

        /* Global & Body Styles */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
            color: var(--font-color);
            background-color: var(--bg-color);
        }

        body {
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Particle Canvas */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            opacity: 0.5;
        }

        /* Subtle grid effect and container glow */
        #dashboard {
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
            padding: 1.5rem;
            box-sizing: border-box;
            gap: 1.5rem;
            position: relative;
            z-index: 2;
        }

        #top-bar {
            display: flex;
            flex-direction: column;
            padding: 1rem 1.5rem;
            background: var(--panel-bg);
            border-radius: 0.75rem;
            border: var(--panel-border);
            box-shadow: var(--panel-shadow);
            z-index: 10;
        }

        #time-and-date-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #controls-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid rgba(0, 255, 255, 0.2);
            margin-top: 1rem;
        }

        #time-and-date {
            font-family: 'Roboto', sans-serif;
            font-size: 1.2rem;
            font-weight: 300;
            color: var(--accent-color);
            text-shadow: 0 0 5px var(--glow-color);
            opacity: 0.9;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .add-task-btn {
            background: transparent;
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px var(--glow-color);
        }
        .add-task-btn:hover {
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        .add-task-btn i {
            margin-right: 0.5rem;
        }

        #kanban-container {
            display: flex;
            flex: 1;
            gap: 1.5rem;
            overflow-x: auto;
            align-items: stretch;
            position: relative;
        }

        .kanban-column {
            flex: 1;
            min-width: 250px;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            background: var(--panel-bg);
            border: var(--panel-border);
            border-radius: 0.75rem;
            overflow: hidden;
            padding: 1rem 0.5rem;
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }
        .kanban-column:hover {
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        }

        .kanban-column h2 {
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
            text-align: center;
            text-transform: uppercase;
            font-size: 1.1rem;
            padding: 0.5rem 0;
            margin: 0 0 1rem 0;
            border-bottom: 1px solid rgba(0, 255, 255, 0.3);
            color: var(--accent-color);
            text-shadow: 0 0 5px var(--glow-color);
            opacity: 0.9;
        }

        .task-list {
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            padding: 0 0.5rem;
            transition: all 0.3s ease;
        }

        /* Subtle Scrollbar Styles */
        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0, 255, 255, 0.05);
            border-radius: 6px;
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(0, 255, 255, 0.4);
            border-radius: 6px;
            border: 3px solid rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(0, 255, 255, 0.6);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }
        ::-webkit-scrollbar-corner {
            background: transparent;
        }

        .task-card {
            background: rgba(0, 51, 51, 0.5);
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            position: relative;
            border: var(--panel-border);
        }
        .task-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .task-card h3 {
            margin: 0 0 0.25rem 0;
            font-size: 0.9rem;
            font-weight: 400;
            color: var(--font-color);
            opacity: 0.9;
            text-shadow: 0 0 2px var(--glow-color);
        }
        .task-card .subtask-count {
            font-size: 0.7rem;
            opacity: 0.5;
            color: var(--font-color);
        }

        .task-card.dragging {
            opacity: 0.5;
            transform: scale(0.98);
        }

        /* Streaks & Countdowns section */
        #streaks-countdowns {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 1.5rem;
        }
        .streaks, .countdowns {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 1.5rem;
            padding: 0;
            background: none;
            border: none;
            box-shadow: none;
        }
        .streaks h2, .countdowns h2 {
            font-weight: 300;
            font-size: 1rem;
            text-transform: uppercase;
            color: var(--accent-color);
            text-shadow: 0 0 5px var(--glow-color);
            border-bottom: none;
            padding-bottom: 0;
            text-align: left;
            margin-right: 0.5rem;
        }
        .streak-buttons {
            display: flex;
            justify-content: space-around;
            gap: 1rem;
        }
        .streak-button {
            background: rgba(0, 51, 51, 0.5); /* Added a background for better visibility */
            border: var(--panel-border);
            border-radius: 0.75rem;
            padding: 0.5rem 1rem;
            font-family: 'Roboto', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-shadow: 0 0 5px var(--glow-color);
        }
        .streak-button:hover {
            box-shadow: 0 0 15px var(--glow-color);
            background: rgba(0, 255, 255, 0.1);
        }
        .streak-button i {
            font-size: 1.2rem;
            color: var(--accent-color);
            text-shadow: 0 0 5px var(--glow-color);
        }
        .streak-button .streak-number {
            color: var(--accent-color);
            text-shadow: 0 0 5px var(--glow-color);
            font-weight: bold;
            font-size: 1.2rem;
            margin: 0;
        }

        .countdown-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 51, 51, 0.5);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: var(--panel-border);
            min-width: 250px;
        }
        .countdown-item span {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        .countdown-item button {
            background: transparent;
            border: none;
            color: var(--accent-color);
            cursor: pointer;
            font-size: 0.9rem;
            opacity: 0.5;
            transition: opacity 0.2s ease;
        }
        .countdown-item button:hover {
            opacity: 1;
        }
        .countdown-add-form {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            background: var(--panel-bg);
            border: var(--panel-border);
            border-radius: 0.75rem;
            padding: 1rem;
            box-shadow: var(--panel-shadow);
        }
        .countdown-add-form input {
            flex: 1;
            background: rgba(0, 51, 51, 0.5);
            border: 1px solid rgba(0, 255, 255, 0.2);
            color: var(--font-color);
            padding: 0.5rem;
            border-radius: 0.5rem;
            font-family: 'Roboto', sans-serif;
            font-size: 0.9rem;
            outline: none;
        }
        .countdown-add-form input:focus {
            box-shadow: 0 0 5px var(--glow-color);
        }
        #countdown-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            max-height: 200px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.open {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--subtle-color);
            border: var(--panel-border);
            box-shadow: var(--panel-shadow);
            border-radius: 1rem;
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            color: var(--font-color);
        }
        .modal h2 {
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
            margin: 0;
            text-align: center;
            color: var(--accent-color);
            text-shadow: 0 0 5px var(--glow-color);
        }
        .modal-field {
            display: flex;
            flex-direction: column;
        }
        .modal-field label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 0.5rem;
        }
        .modal input, .modal textarea, .modal select {
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            color: var(--font-color);
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-family: 'Roboto', sans-serif;
            font-size: 0.9rem;
            outline: none;
        }
        .modal input:focus, .modal textarea:focus, .modal select:focus {
            box-shadow: 0 0 5px var(--glow-color);
            border-color: var(--accent-color);
        }
        .subtasks-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .subtask-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .subtask-item input[type="text"] {
            flex-grow: 1;
        }
        .subtask-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        .modal-buttons {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }
        .modal-button {
            flex: 1;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-family: 'Roboto', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            border: none;
            color: var(--font-color);
            transition: all 0.3s ease;
        }
        .modal-button.save {
            background: var(--accent-color);
            color: var(--bg-color);
        }
        .modal-button.save:hover {
            box-shadow: 0 0 10px var(--glow-color);
            transform: translateY(-2px);
        }
        .modal-button.delete {
            background: #e74c3c;
        }
        .modal-button.delete:hover {
            box-shadow: 0 0 10px #e74c3c;
            transform: translateY(-2px);
        }
        .modal-button.close {
            background: #7f8c8d;
        }
        .modal-button.close:hover {
            background: #bdc3c7;
            color: #111;
            transform: translateY(-2px);
        }

        /* Responsive layout for smaller screens */
        @media (max-width: 768px) {
            #dashboard {
                padding: 0.5rem;
                gap: 0.5rem;
            }
            #top-bar {
                flex-direction: column;
                gap: 0.5rem;
                padding: 0.5rem;
            }
            .controls {
                justify-content: center;
                width: 100%;
                flex-wrap: wrap;
                gap: 0.5rem;
            }
            #kanban-container {
                flex-direction: column;
                overflow-x: hidden;
                overflow-y: auto;
            }
            .kanban-column {
                min-width: unset;
                max-width: unset;
                min-height: unset;
            }
        }
    </style>
</head>
<body>
    <canvas id="particles-js"></canvas>

    <div id="dashboard">
        <div id="top-bar">
            <div id="time-and-date-row">
                <div id="time-and-date">Loading...</div>
                <div class="controls">
                    <button id="add-task-btn-top" class="add-task-btn"><i class="fas fa-plus"></i> New Task</button>
                </div>
            </div>
            <div id="controls-row">
                <div class="streaks">
                    <div class="streak-buttons">
                        <button class="streak-button" data-type="body">
                            <i class="fas fa-dumbbell"></i>
                            <span class="streak-number" id="streak-body">0</span>
                        </button>
                        <button class="streak-button" data-type="mind">
                            <i class="fas fa-brain"></i>
                            <span class="streak-number" id="streak-mind">0</span>
                        </button>
                        <button class="streak-button" data-type="spirit">
                            <i class="fas fa-spa"></i>
                            <span class="streak-number" id="streak-spirit">0</span>
                        </button>
                    </div>
                </div>
                <div class="countdowns">
                    <h2 style="margin: 0;">Countdowns</h2>
                    <div id="countdown-list"></div>
                </div>
            </div>
        </div>
        <div id="kanban-container">
            <div id="kanban-backlog" class="kanban-column">
                <h2>Backlog</h2>
                <div class="task-list" data-status="Backlog"></div>
            </div>
            <div id="kanban-today" class="kanban-column">
                <h2>Today</h2>
                <div class="task-list" data-status="Today"></div>
            </div>
            <div id="kanban-in-progress" class="kanban-column">
                <h2>In Progress</h2>
                <div class="task-list" data-status="In Progress"></div>
            </div>
            <div id="kanban-done" class="kanban-column">
                <h2>Done</h2>
                <div class="task-list" data-status="Done"></div>
            </div>
        </div>
        <div class="countdown-add-form">
            <input type="text" id="countdown-title" placeholder="Event Title">
            <input type="datetime-local" id="countdown-datetime">
            <button id="add-countdown-btn" class="modal-button save"><i class="fas fa-plus"></i> Add</button>
        </div>
    </div>

    <div id="task-modal-overlay" class="modal-overlay">
        <div id="task-modal" class="modal">
            <h2>Edit Task</h2>
            <div class="modal-field">
                <label for="modal-title">Title</label>
                <input type="text" id="modal-title">
            </div>
            <div class="modal-field">
                <label for="modal-description">Description</label>
                <textarea id="modal-description" rows="4"></textarea>
            </div>
            <div class="modal-field">
                <label for="modal-status">Status</label>
                <select id="modal-status">
                    <option value="Backlog">Backlog</option>
                    <option value="Today">Today</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Done">Done</option>
                </select>
            </div>
            <div class="modal-field">
                <label>Subtasks</label>
                <div id="modal-subtasks-list" class="subtasks-list"></div>
                <button id="add-subtask-btn" class="modal-button save" style="margin-top: 0.5rem;"><i class="fas fa-plus"></i> Add Subtask</button>
            </div>
            <div class="modal-buttons">
                <button id="save-task-btn" class="modal-button save">Save</button>
                <button id="delete-task-btn" class="modal-button delete" style="display: none;">Delete</button>
                <button id="close-modal-btn" class="modal-button close">Close</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // API Base URL and helper function
        const API = "https://script.google.com/macros/s/AKfycbyFO00mXXPQvrq7mSNhlmaaSerOlDIfhNeMhkT0De__97vTTNZ0CKxsTDfLtkCVW_h8JA/exec";

        async function api(action, body = {}) {
            try {
                const res = await fetch(API, {
                    method: "POST",
                    body: JSON.stringify({ action, body })
                });
                const json = await res.json();
                if (!json.ok) {
                    throw new Error(json.error || "API error");
                }
                return json.data;
            } catch (error) {
                console.error("API call failed:", error);
                return { tasks: [], streaks: { body: 0, mind: 0, spirit: 0 }, countdowns: [] };
            }
        }

        // --- State Management and Initial Setup ---
        let tasks = [];
        let streaks = {};
        let countdowns = [];
        let draggedTask = null;
        let originalStatus = null;
        let countdownIntervals = {};

        // Elements
        const taskLists = {
            "Backlog": document.querySelector('#kanban-backlog .task-list'),
            "Today": document.querySelector('#kanban-today .task-list'),
            "In Progress": document.querySelector('#kanban-in-progress .task-list'),
            "Done": document.querySelector('#kanban-done .task-list'),
        };
        const modalOverlay = document.getElementById('task-modal-overlay');
        const modal = document.getElementById('task-modal');
        const modalTitleEl = modal.querySelector('h2');
        const modalTitle = document.getElementById('modal-title');
        const modalDescription = document.getElementById('modal-description');
        const modalStatus = document.getElementById('modal-status');
        const modalSubtasks = document.getElementById('modal-subtasks-list');
        const saveTaskBtn = document.getElementById('save-task-btn');
        const deleteTaskBtn = document.getElementById('delete-task-btn');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const addSubtaskBtn = document.getElementById('add-subtask-btn');
        const addTaskBtnTop = document.getElementById('add-task-btn-top');
        const timeAndDateEl = document.getElementById('time-and-date');
        const countdownListEl = document.getElementById('countdown-list');
        const countdownTitleInput = document.getElementById('countdown-title');
        const countdownDatetimeInput = document.getElementById('countdown-datetime');
        const addCountdownBtn = document.getElementById('add-countdown-btn');


        // --- Data Fetching and Rendering ---

        async function fetchDataAndRender() {
            const data = await api("getAll");
            tasks = data.tasks || [];
            streaks = data.streaks || {};
            countdowns = data.countdowns || [];
            renderTasks();
            renderStreaks();
            renderCountdowns();
        }

        function renderTasks() {
            // Clear all task lists
            Object.values(taskLists).forEach(list => list.innerHTML = '');

            tasks.forEach(task => {
                const taskCard = document.createElement('div');
                taskCard.className = 'task-card';
                taskCard.draggable = true;
                taskCard.dataset.id = task.id;

                const completedSubtasks = task.subtasks ? task.subtasks.filter(st => st.done).length : 0;
                const totalSubtasks = task.subtasks ? task.subtasks.length : 0;
                const subtaskCountText = totalSubtasks > 0 ? `${completedSubtasks}/${totalSubtasks}` : 'No subtasks';

                taskCard.innerHTML = `
                    <h3>${task.title}</h3>
                    <div class="subtask-count">${subtaskCountText} subtasks</div>
                `;

                // Add click listener to open modal
                taskCard.addEventListener('click', () => openModal(task));

                // Drag and drop listeners
                taskCard.addEventListener('dragstart', (e) => {
                    draggedTask = task.id;
                    originalStatus = task.status;
                    e.dataTransfer.setData('text/plain', task.id);
                    taskCard.classList.add('dragging');
                });
                taskCard.addEventListener('dragend', () => {
                    taskCard.classList.remove('dragging');
                    draggedTask = null;
                });

                if (taskLists[task.status]) {
                    taskLists[task.status].appendChild(taskCard);
                }
            });
        }

        // --- Modal Functionality ---
        let currentTask = null;

        function openModal(task) {
            currentTask = task;

            modalTitle.value = task.title || '';
            modalDescription.value = task.description || '';
            modalStatus.value = task.status || 'Backlog';

            renderSubtasks(task.subtasks || []);

            modalTitleEl.textContent = task.id ? 'Edit Task' : 'New Task';
            deleteTaskBtn.style.display = task.id ? 'block' : 'none';
            modalOverlay.classList.add('open');
        }

        function renderSubtasks(subtasks) {
            modalSubtasks.innerHTML = '';
            subtasks.forEach(subtask => {
                const subtaskItem = document.createElement('div');
                subtaskItem.className = 'subtask-item';
                subtaskItem.innerHTML = `
                    <input type="checkbox" ${subtask.done ? 'checked' : ''}>
                    <input type="text" value="${subtask.text}">
                    <button class="delete-subtask-btn" style="background:none; border:none; color:white; cursor:pointer;"><i class="fas fa-trash"></i></button>
                `;
                subtaskItem.querySelector('button').addEventListener('click', (e) => {
                    e.target.closest('.subtask-item').remove();
                });
                modalSubtasks.appendChild(subtaskItem);
            });
        }

        function closeModal() {
            modalOverlay.classList.remove('open');
            currentTask = null;
        }

        saveTaskBtn.addEventListener('click', async () => {
            const newSubtasks = Array.from(modalSubtasks.querySelectorAll('.subtask-item')).map(item => ({
                text: item.querySelector('input[type="text"]').value,
                done: item.querySelector('input[type="checkbox"]').checked
            }));

            const updatedTask = {
                id: currentTask ? currentTask.id : null,
                title: modalTitle.value,
                description: modalDescription.value,
                status: modalStatus.value,
                subtasks: newSubtasks
            };

            await api("upsertTask", updatedTask);
            await fetchDataAndRender();
            closeModal();
        });

        deleteTaskBtn.addEventListener('click', async () => {
            if (!currentTask) return;
            await api("deleteTask", { id: currentTask.id });
            await fetchDataAndRender();
            closeModal();

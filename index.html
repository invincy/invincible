<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS-Style Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  
    <!-- Use a single emoji as a favicon. Just change the emoji! -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš€</text></svg>">
    
    <!-- Use a simple placeholder image for the home screen icon on iOS. -->
    <link rel="apple-touch-icon" href="https://placehold.co/180x180/000/fff?text=App+Icon">
    

    <style>
        /* CSS Custom Properties for Theming */
        :root {
            /* Default JARVIS Theme */
            --bg-color: #000000;
            --accent-color: #00ffff;
            --subtle-color: #003333;
            --font-color: #e0e6ec;
            --glow-color: #00ffff;
            --panel-bg: rgba(0, 51, 51, 0.3);
            --panel-border: 1px solid rgba(0, 255, 255, 0.2);
            --panel-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        }

        /* Black Minimal Theme */
        body.minimal-theme {
            --bg-color: #1a1a1a;
            --accent-color: #f1f1f1;
            --subtle-color: #2c2c2c;
            --font-color: #e0e0e0;
            --glow-color: #f1f1f1;
            --panel-bg: rgba(44, 44, 44, 0.6);
            --panel-border: 1px solid rgba(150, 150, 150, 0.3);
            --panel-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
        }
        body.minimal-theme .streak-button {
            background-color: transparent;
            border: none;
            color: var(--accent-color);
        }
        body.minimal-theme .streak-button i,
        body.minimal-theme .streak-button .streak-number {
            color: var(--accent-color);
            text-shadow: none;
        }

        /* Global & Body Styles */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
            color: var(--font-color);
            background-color: var(--bg-color);
            transition: background-color 0.5s ease;
        }

        body {
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Particle Canvas */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            opacity: 0.5;
        }

        /* Subtle grid effect and container glow */
        #dashboard {
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
            padding: 1.5rem;
            box-sizing: border-box;
            gap: 1.5rem;
            position: relative;
            z-index: 2;
        }

        #top-bar {
            display: flex;
            flex-direction: column;
            padding: 1rem 1.5rem;
            background: var(--panel-bg);
            border-radius: 0.75rem;
            border: var(--panel-border);
            box-shadow: var(--panel-shadow);
            z-index: 10;
            transition: all 0.5s ease;
        }

        #time-and-date-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #controls-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid rgba(0, 255, 255, 0.2);
            margin-top: 1rem;
            transition: all 0.5s ease;
        }
        body.minimal-theme #controls-row {
             border-top: 1px solid rgba(150, 150, 150, 0.2);
        }

        #time-and-date {
            font-family: 'Roboto', sans-serif;
            font-size: 1.2rem;
            font-weight: 300;
            color: var(--accent-color);
            text-shadow: 0 0 5px var(--glow-color);
            opacity: 0.9;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .add-task-btn, #theme-toggle-btn {
            background: transparent;
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px var(--glow-color);
        }
        .add-task-btn:hover, #theme-toggle-btn:hover {
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        .add-task-btn i {
            margin-right: 0.5rem;
        }
        body.minimal-theme .add-task-btn {
            background: transparent;
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
            box-shadow: none;
            text-shadow: none;
        }
        body.minimal-theme .add-task-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        #kanban-container {
            display: flex;
            flex: 1;
            gap: 1.5rem;
            overflow-x: auto;
            align-items: stretch;
            position: relative;
        }

        .kanban-column {
            flex: 1;
            min-width: 250px;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            background: var(--panel-bg);
            border: var(--panel-border);
            border-radius: 0.75rem;
            overflow: hidden;
            padding: 1rem 0.5rem;
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }
        .kanban-column:hover {
             box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        }
        body.minimal-theme .kanban-column:hover {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.15);
        }

        .kanban-column h2 {
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
            text-align: center;
            text-transform: uppercase;
            font-size: 1.1rem;
            padding: 0.5rem 0;
            margin: 0 0 1rem 0;
            border-bottom: 1px solid rgba(0, 255, 255, 0.3);
            color: var(--accent-color);
            text-shadow: 0 0 5px var(--glow-color);
            opacity: 0.9;
        }
        body.minimal-theme .kanban-column h2 {
            border-bottom: 1px solid rgba(150, 150, 150, 0.2);
            text-shadow: none;
        }


        .task-list {
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            padding: 0 0.5rem;
            transition: all 0.3s ease;
        }

        /* Subtle Scrollbar Styles */
        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0, 255, 255, 0.05);
            border-radius: 6px;
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(0, 255, 255, 0.4);
            border-radius: 6px;
            border: 3px solid rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(0, 255, 255, 0.6);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }
        body.minimal-theme ::-webkit-scrollbar-track {
             background: rgba(150, 150, 150, 0.05);
        }
        body.minimal-theme ::-webkit-scrollbar-thumb {
            background-color: rgba(150, 150, 150, 0.4);
            border: 3px solid rgba(150, 150, 150, 0.1);
            box-shadow: none;
        }
        body.minimal-theme ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(150, 150, 150, 0.6);
            box-shadow: none;
        }
        ::-webkit-scrollbar-corner {
            background: transparent;
        }

        .task-card {
            background: rgba(0, 51, 51, 0.5);
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            position: relative;
            border: var(--panel-border);
        }
        .task-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }
        body.minimal-theme .task-card {
            background: rgba(44, 44, 44, 0.5);
            border: 1px solid rgba(150, 150, 150, 0.2);
            box-shadow: none;
        }
        body.minimal-theme .task-card:hover {
            border-color: #f1f1f1;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
        }

        .task-card h3 {
            margin: 0 0 0.25rem 0;
            font-size: 0.9rem;
            font-weight: 400;
            color: var(--font-color);
            opacity: 0.9;
            text-shadow: 0 0 2px var(--glow-color);
        }
        body.minimal-theme .task-card h3 {
            text-shadow: none;
        }
        .task-card .subtask-count {
            font-size: 0.7rem;
            opacity: 0.5;
            color: var(--font-color);
        }

        .task-card.dragging {
            opacity: 0.5;
            transform: scale(0.98);
        }

        /* Streaks & Countdowns section */
        #streaks-countdowns {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 1.5rem;
        }
        .streaks, .countdowns {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 1.5rem;
            padding: 0;
            background: none;
            border: none;
            box-shadow: none;
        }
        .streaks h2, .countdowns h2 {
            font-weight: 300;
            font-size: 1rem;
            text-transform: uppercase;
            color: var(--accent-color);
            text-shadow: 0 0 5px var(--glow-color);
            border-bottom: none;
            padding-bottom: 0;
            text-align: left;
            margin-right: 0.5rem;
        }
        body.minimal-theme .streaks h2, body.minimal-theme .countdowns h2 {
            text-shadow: none;
        }
        .streak-buttons {
            display: flex;
            justify-content: space-around;
            gap: 1rem;
        }
        .streak-button {
            background: none;
            border: none;
            font-family: 'Roboto', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .streak-button:hover {
            box-shadow: 0 0 15px var(--glow-color);
            background: rgba(0, 255, 255, 0.1);
        }
        .streak-button i {
            font-size: 1.2rem;
            color: var(--accent-color);
            text-shadow: 0 0 5px var(--glow-color);
        }
        .streak-button .streak-number {
            color: var(--accent-color);
            text-shadow: 0 0 5px var(--glow-color);
            font-weight: bold;
            font-size: 1.2rem;
            margin: 0;
        }

        .countdown-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 51, 51, 0.5);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: var(--panel-border);
            min-width: 250px;
            transition: all 0.5s ease;
        }
        body.minimal-theme .countdown-item {
            background: rgba(44, 44, 44, 0.5);
            border: 1px solid rgba(150, 150, 150, 0.2);
        }
        .countdown-item span {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        .countdown-item button {
            background: transparent;
            border: none;
            color: var(--accent-color);
            cursor: pointer;
            font-size: 0.9rem;
            opacity: 0.5;
            transition: opacity 0.2s ease;
        }
        .countdown-item button:hover {
            opacity: 1;
        }
        .countdown-add-form {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            background: var(--panel-bg);
            border: var(--panel-border);
            border-radius: 0.75rem;
            padding: 1rem;
            box-shadow: var(--panel-shadow);
            transition: all 0.5s ease;
        }
        body.minimal-theme .countdown-add-form {
            background: rgba(44, 44, 44, 0.6);
            border: 1px solid rgba(150, 150, 150, 0.3);
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
        }
        .countdown-add-form input {
            flex: 1;
            background: rgba(0, 51, 51, 0.5);
            border: 1px solid rgba(0, 255, 255, 0.2);
            color: var(--font-color);
            padding: 0.5rem;
            border-radius: 0.5rem;
            font-family: 'Roboto', sans-serif;
            font-size: 0.9rem;
            outline: none;
        }
        .countdown-add-form input:focus {
            box-shadow: 0 0 5px var(--glow-color);
        }
        body.minimal-theme .countdown-add-form input {
             background: rgba(44, 44, 44, 0.5);
             border: 1px solid rgba(150, 150, 150, 0.2);
        }
        body.minimal-theme .countdown-add-form input:focus {
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
        }
        #countdown-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            max-height: 200px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.open {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--subtle-color);
            border: var(--panel-border);
            box-shadow: var(--panel-shadow);
            border-radius: 1rem;
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            color: var(--font-color);
            transition: all 0.5s ease;
        }
        body.minimal-theme .modal {
            background: #2c2c2c;
            border: 1px solid rgba(150, 150, 150, 0.3);
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
        }
        .modal h2 {
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
            margin: 0;
            text-align: center;
            color: var(--accent-color);
            text-shadow: 0 0 5px var(--glow-color);
        }
        body.minimal-theme .modal h2 {
            text-shadow: none;
        }
        .modal-field {
            display: flex;
            flex-direction: column;
        }
        .modal-field label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 0.5rem;
        }
        .modal input, .modal textarea, .modal select {
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            color: var(--font-color);
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-family: 'Roboto', sans-serif;
            font-size: 0.9rem;
            outline: none;
        }
        .modal input:focus, .modal textarea:focus, .modal select:focus {
            box-shadow: 0 0 5px var(--glow-color);
            border-color: var(--accent-color);
        }
        body.minimal-theme .modal input, body.minimal-theme .modal textarea, body.minimal-theme .modal select {
             background: rgba(150, 150, 150, 0.1);
             border: 1px solid rgba(150, 150, 150, 0.2);
        }
        body.minimal-theme .modal input:focus, body.minimal-theme .modal textarea:focus, body.minimal-theme .modal select:focus {
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
            border-color: #f1f1f1;
        }
        .subtasks-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .subtask-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .subtask-item input[type="text"] {
            flex-grow: 1;
        }
        .subtask-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        .modal-buttons {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }
        .modal-button {
            flex: 1;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-family: 'Roboto', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            border: none;
            color: var(--font-color);
            transition: all 0.3s ease;
        }
        .modal-button.save {
            background: var(--accent-color);
            color: var(--bg-color);
        }
        .modal-button.save:hover {
            box-shadow: 0 0 10px var(--glow-color);
            transform: translateY(-2px);
        }
        body.minimal-theme .modal-button.save {
            background: #e0e0e0;
            color: #1a1a1a;
            box-shadow: none;
        }
        body.minimal-theme .modal-button.save:hover {
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
        }
        .modal-button.delete {
            background: #e74c3c;
        }
        .modal-button.delete:hover {
            box-shadow: 0 0 10px #e74c3c;
            transform: translateY(-2px);
        }
        .modal-button.close {
            background: #7f8c8d;
        }
        .modal-button.close:hover {
            background: #bdc3c7;
            color: #111;
            transform: translateY(-2px);
        }

        /* Responsive layout for smaller screens */
        @media (max-width: 768px) {
            #dashboard {
                padding: 0.5rem;
                gap: 0.5rem;
            }
            #top-bar {
                flex-direction: column;
                gap: 0.5rem;
                padding: 0.5rem;
            }
            .controls {
                justify-content: center;
                width: 100%;
                flex-wrap: wrap;
                gap: 0.5rem;
            }
            #kanban-container {
                flex-direction: column;
                overflow-x: hidden;
                overflow-y: auto;
            }
            .kanban-column {
                min-width: unset;
                max-width: unset;
                min-height: unset;
            }
        }
    </style>
</head>
<body>
    <canvas id="particles-js"></canvas>

    <div id="dashboard">
        <div id="top-bar">
            <div id="time-and-date-row">
                <div id="time-and-date">Loading...</div>
                <div class="controls">
                    <button id="theme-toggle-btn" class="add-task-btn"><i class="fas fa-adjust"></i> Theme</button>
                    <button id="add-task-btn-top" class="add-task-btn"><i class="fas fa-plus"></i> New Task</button>
                </div>
            </div>
            <div id="controls-row">
                <div class="streaks">
                    <div class="streak-buttons">
                        <button class="streak-button" data-type="body">
                            <i class="fas fa-dumbbell"></i>
                            <span class="streak-number" id="streak-body">0</span>
                        </button>
                        <button class="streak-button" data-type="mind">
                            <i class="fas fa-brain"></i>
                            <span class="streak-number" id="streak-mind">0</span>
                        </button>
                        <button class="streak-button" data-type="spirit">
                            <i class="fas fa-spa"></i>
                            <span class="streak-number" id="streak-spirit">0</span>
                        </button>
                    </div>
                </div>
                <div class="countdowns">
                    <h2 style="margin: 0;">Countdowns</h2>
                    <div id="countdown-list"></div>
                </div>
            </div>
        </div>
        <div id="kanban-container">
            <div id="kanban-backlog" class="kanban-column">
                <h2>Backlog</h2>
                <div class="task-list" data-status="Backlog"></div>
            </div>
            <div id="kanban-today" class="kanban-column">
                <h2>Today</h2>
                <div class="task-list" data-status="Today"></div>
            </div>
            <div id="kanban-in-progress" class="kanban-column">
                <h2>In Progress</h2>
                <div class="task-list" data-status="In Progress"></div>
            </div>
            <div id="kanban-done" class="kanban-column">
                <h2>Done</h2>
                <div class="task-list" data-status="Done"></div>
            </div>
        </div>
        <div class="countdown-add-form">
            <input type="text" id="countdown-title" placeholder="Event Title">
            <input type="datetime-local" id="countdown-datetime">
            <button id="add-countdown-btn" class="modal-button save"><i class="fas fa-plus"></i> Add</button>
        </div>
    </div>

    <!-- Task Edit/Add Modal -->
    <div id="task-modal-overlay" class="modal-overlay">
        <div id="task-modal" class="modal">
            <h2>Edit Task</h2>
            <div class="modal-field">
                <label for="modal-title">Title</label>
                <input type="text" id="modal-title">
            </div>
            <div class="modal-field">
                <label for="modal-description">Description</label>
                <textarea id="modal-description" rows="4"></textarea>
            </div>
            <div class="modal-field">
                <label for="modal-status">Status</label>
                <select id="modal-status">
                    <option value="Backlog">Backlog</option>
                    <option value="Today">Today</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Done">Done</option>
                </select>
            </div>
            <div class="modal-field">
                <label>Subtasks</label>
                <div id="modal-subtasks-list" class="subtasks-list"></div>
                <button id="add-subtask-btn" class="modal-button save" style="margin-top: 0.5rem;"><i class="fas fa-plus"></i> Add Subtask</button>
            </div>
            <div class="modal-buttons">
                <button id="save-task-btn" class="modal-button save">Save</button>
                <button id="delete-task-btn" class="modal-button delete" style="display: none;">Delete</button>
                <button id="close-modal-btn" class="modal-button close">Close</button>
            </div>
        </div>
    </div>

    <script>
        // --- State Management and Initial Setup ---
        let tasks = [];
        let streaks = {
            counts: { body: 0, mind: 0, spirit: 0 },
            lastPing: { body: 0, mind: 0, spirit: 0 }
        };
        let countdowns = [];
        let draggedTask = null;
        let originalStatus = null;
        const ONE_DAY_MS = 24 * 60 * 60 * 1000;

        // Elements
        const taskLists = {
            "Backlog": document.querySelector('#kanban-backlog .task-list'),
            "Today": document.querySelector('#kanban-today .task-list'),
            "In Progress": document.querySelector('#kanban-in-progress .task-list'),
            "Done": document.querySelector('#kanban-done .task-list'),
        };
        const modalOverlay = document.getElementById('task-modal-overlay');
        const modal = document.getElementById('task-modal');
        const modalTitleEl = modal.querySelector('h2');
        const modalTitle = document.getElementById('modal-title');
        const modalDescription = document.getElementById('modal-description');
        const modalStatus = document.getElementById('modal-status');
        const modalSubtasks = document.getElementById('modal-subtasks-list');
        const saveTaskBtn = document.getElementById('save-task-btn');
        const deleteTaskBtn = document.getElementById('delete-task-btn');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const addSubtaskBtn = document.getElementById('add-subtask-btn');
        const addTaskBtnTop = document.getElementById('add-task-btn-top');
        const themeToggleBtn = document.getElementById('theme-toggle-btn');
        const controlsRow = document.getElementById('controls-row');
        
        // --- Local Storage Functions ---

        function saveData() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
            localStorage.setItem('streaks', JSON.stringify(streaks));
            localStorage.setItem('countdowns', JSON.stringify(countdowns));
        }

        function loadData() {
            try {
                const storedTasks = localStorage.getItem('tasks');
                const storedStreaks = localStorage.getItem('streaks');
                const storedCountdowns = localStorage.getItem('countdowns');

                tasks = storedTasks ? JSON.parse(storedTasks) : [];
                streaks = storedStreaks ? JSON.parse(storedStreaks) : {
                    counts: { body: 0, mind: 0, spirit: 0 },
                    lastPing: { body: 0, mind: 0, spirit: 0 }
                };
                countdowns = storedCountdowns ? JSON.parse(storedCountdowns) : [];
            } catch (e) {
                console.error("Failed to load data from localStorage:", e);
                // Reset to defaults if parsing fails
                tasks = [];
                streaks = {
                    counts: { body: 0, mind: 0, spirit: 0 },
                    lastPing: { body: 0, mind: 0, spirit: 0 }
                };
                countdowns = [];
            }
        }

        function updateDataAndRender() {
            saveData();
            renderTasks();
            renderStreaks();
            renderCountdowns();
        }

        // --- Initial Data Loading and Rendering ---

        function renderTasks() {
            // Clear all task lists
            Object.values(taskLists).forEach(list => list.innerHTML = '');

            tasks.forEach(task => {
                const taskCard = document.createElement('div');
                taskCard.className = 'task-card';
                taskCard.draggable = true;
                taskCard.dataset.id = task.id;

                const completedSubtasks = task.subtasks ? task.subtasks.filter(st => st.done).length : 0;
                const totalSubtasks = task.subtasks ? task.subtasks.length : 0;
                const subtaskCountText = totalSubtasks > 0 ? `${completedSubtasks}/${totalSubtasks}` : 'No subtasks';

                taskCard.innerHTML = `
                    <h3>${task.title}</h3>
                    <div class="subtask-count">${subtaskCountText} subtasks</div>
                `;

                // Add click listener to open modal
                taskCard.addEventListener('click', () => openModal(task));

                // Drag and drop listeners
                taskCard.addEventListener('dragstart', (e) => {
                    draggedTask = task.id;
                    originalStatus = task.status;
                    e.dataTransfer.setData('text/plain', task.id);
                    taskCard.classList.add('dragging');
                });
                taskCard.addEventListener('dragend', () => {
                    taskCard.classList.remove('dragging');
                    draggedTask = null;
                });

                if (taskLists[task.status]) {
                    taskLists[task.status].appendChild(taskCard);
                }
            });
        }

        // --- Modal Functionality ---

        let currentTask = null;

        function openModal(task) {
            currentTask = task;

            modalTitle.value = task.title || '';
            modalDescription.value = task.description || '';
            modalStatus.value = task.status || 'Backlog';

            renderSubtasks(task.subtasks || []);

            modalTitleEl.textContent = task.id ? 'Edit Task' : 'New Task';
            deleteTaskBtn.style.display = task.id ? 'block' : 'none';
            modalOverlay.classList.add('open');
        }

        function renderSubtasks(subtasks) {
            modalSubtasks.innerHTML = '';
            subtasks.forEach(subtask => {
                const subtaskItem = document.createElement('div');
                subtaskItem.className = 'subtask-item';
                subtaskItem.innerHTML = `
                    <input type="checkbox" ${subtask.done ? 'checked' : ''}>
                    <input type="text" value="${subtask.text}">
                    <button class="delete-subtask-btn" style="background:none; border:none; color:white; cursor:pointer;"><i class="fas fa-trash"></i></button>
                `;
                subtaskItem.querySelector('button').addEventListener('click', (e) => {
                    e.target.closest('.subtask-item').remove();
                });
                modalSubtasks.appendChild(subtaskItem);
            });
        }

        function closeModal() {
            modalOverlay.classList.remove('open');
            currentTask = null;
        }

        saveTaskBtn.addEventListener('click', () => {
            const newSubtasks = Array.from(modalSubtasks.querySelectorAll('.subtask-item')).map(item => ({
                text: item.querySelector('input[type="text"]').value,
                done: item.querySelector('input[type="checkbox"]').checked
            }));

            const updatedTask = {
                id: currentTask ? currentTask.id : Date.now().toString(), // Generate a unique ID
                title: modalTitle.value,
                description: modalDescription.value,
                status: modalStatus.value,
                subtasks: newSubtasks
            };

            const taskIndex = tasks.findIndex(t => t.id === updatedTask.id);
            if (taskIndex !== -1) {
                tasks[taskIndex] = updatedTask;
            } else {
                tasks.push(updatedTask);
            }

            updateDataAndRender();
            closeModal();
        });

        deleteTaskBtn.addEventListener('click', () => {
            if (!currentTask) return;
            tasks = tasks.filter(t => t.id !== currentTask.id);
            updateDataAndRender();
            closeModal();
        });

        closeModalBtn.addEventListener('click', closeModal);
        modalOverlay.addEventListener('click', (e) => {
            if (e.target.id === 'task-modal-overlay') {
                closeModal();
            }
        });

        addSubtaskBtn.addEventListener('click', () => {
            const newSubtaskItem = document.createElement('div');
            newSubtaskItem.className = 'subtask-item';
            newSubtaskItem.innerHTML = `
                <input type="checkbox">
                <input type="text" placeholder="New subtask text">
                <button class="delete-subtask-btn" style="background:none; border:none; color:white; cursor:pointer;"><i class="fas fa-trash"></i></button>
            `;
            newSubtaskItem.querySelector('button').addEventListener('click', (e) => {
                e.target.closest('.subtask-item').remove();
            });
            modalSubtasks.appendChild(newSubtaskItem);
        });

        // Add a single task button functionality at the top
        addTaskBtnTop.addEventListener('click', () => {
            openModal({
                id: null,
                title: '',
                description: '',
                status: 'Backlog',
                subtasks: []
            });
        });

        // --- Drag and Drop Handlers for Columns ---
        const columns = document.querySelectorAll('.kanban-column');
        columns.forEach(column => {
            column.addEventListener('dragover', (e) => {
                e.preventDefault();
                const isMinimal = document.body.classList.contains('minimal-theme');
                column.style.boxShadow = isMinimal ? `0 0 15px rgba(255, 255, 255, 0.15)` : `0 0 15px rgba(0, 255, 255, 0.4)`;
            });
            column.addEventListener('dragleave', (e) => {
                const isMinimal = document.body.classList.contains('minimal-theme');
                column.style.boxShadow = isMinimal ? `0 0 5px rgba(255, 255, 255, 0.1)` : `0 0 15px rgba(0, 255, 255, 0.2)`;
            });
            column.addEventListener('drop', (e) => {
                e.preventDefault();
                const isMinimal = document.body.classList.contains('minimal-theme');
                column.style.boxShadow = isMinimal ? `0 0 5px rgba(255, 255, 255, 0.1)` : `0 0 15px rgba(0, 255, 255, 0.2)`;

                if (draggedTask) {
                    const taskId = draggedTask;
                    const newStatus = column.querySelector('.task-list').dataset.status;
                    const taskToUpdate = tasks.find(task => task.id === taskId);

                    if (taskToUpdate && taskToUpdate.status !== newStatus) {
                        taskToUpdate.status = newStatus;
                        updateDataAndRender();
                    }
                }
            });
        });

        // --- Streaks Functionality ---
        const streakButtons = document.querySelectorAll('.streak-button');
        streakButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                const type = button.dataset.type;
                const now = Date.now();
                const lastPing = streaks.lastPing[type];

                if (!lastPing) {
                    // First time clicking this streak
                    streaks.counts[type] = 1;
                } else {
                    const timeDifference = now - lastPing;

                    // Streak is broken if more than 24 hours (1 day) have passed
                    if (timeDifference > ONE_DAY_MS) {
                        streaks.counts[type] = 1;
                    } else if (new Date(now).toDateString() !== new Date(lastPing).toDateString()) {
                        // It's a new day, increment the streak
                        streaks.counts[type] = (streaks.counts[type] || 0) + 1;
                    }
                    // Otherwise, if it's the same day, do nothing.
                }

                streaks.lastPing[type] = now;
                updateDataAndRender();
            });
        });

        function renderStreaks() {
            document.getElementById('streak-body').textContent = streaks.counts.body || 0;
            document.getElementById('streak-mind').textContent = streaks.counts.mind || 0;
            document.getElementById('streak-spirit').textContent = streaks.counts.spirit || 0;
        }

        // --- Theme Toggle Functionality ---
        themeToggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('minimal-theme');
            const isMinimal = document.body.classList.contains('minimal-theme');
            localStorage.setItem('theme', isMinimal ? 'minimal' : 'jarvis');

            // Re-create particles to update colors
            particles = [];
            createParticles();

            // Adjust the border-top of #controls-row based on the theme
            if (isMinimal) {
                controlsRow.style.borderTop = '1px solid rgba(150, 150, 150, 0.2)';
            } else {
                controlsRow.style.borderTop = '1px solid rgba(0, 255, 255, 0.2)';
            }
        });

        function applySavedTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'minimal') {
                document.body.classList.add('minimal-theme');
            } else {
                document.body.classList.remove('minimal-theme');
            }
            // Apply initial border style based on the theme
            const isMinimal = document.body.classList.contains('minimal-theme');
            controlsRow.style.borderTop = isMinimal ? '1px solid rgba(150, 150, 150, 0.2)' : '1px solid rgba(0, 255, 255, 0.2)';
        }

        // --- Countdown Functionality ---
        const countdownListEl = document.getElementById('countdown-list');
        const countdownTitleInput = document.getElementById('countdown-title');
        const countdownDatetimeInput = document.getElementById('countdown-datetime');
        const addCountdownBtn = document.getElementById('add-countdown-btn');

        addCountdownBtn.addEventListener('click', () => {
            const title = countdownTitleInput.value;
            const target_iso = new Date(countdownDatetimeInput.value).toISOString();

            if (title && target_iso) {
                countdowns.push({
                    id: Date.now().toString(),
                    title,
                    target_iso
                });
                updateDataAndRender();
                countdownTitleInput.value = '';
                countdownDatetimeInput.value = '';
            }
        });

        function renderCountdowns() {
            countdownListEl.innerHTML = '';
            countdowns.forEach(countdown => {
                const countdownItem = document.createElement('div');
                countdownItem.className = 'countdown-item';
                countdownItem.dataset.id = countdown.id;

                const deleteBtn = document.createElement('button');
                deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
                deleteBtn.addEventListener('click', () => {
                    countdowns = countdowns.filter(c => c.id !== countdown.id);
                    updateDataAndRender();
                });

                countdownItem.innerHTML = `<span>${countdown.title}: <span class="time-left"></span></span>`;
                countdownItem.appendChild(deleteBtn);
                countdownListEl.appendChild(countdownItem);
            });
        }

        // Update clock and countdowns every second
        setInterval(() => {
            const now = new Date();
            const timeAndDate = document.getElementById('time-and-date');
            timeAndDate.textContent = now.toLocaleTimeString() + ' | ' + now.toLocaleDateString();

            document.querySelectorAll('.countdown-item').forEach(item => {
                const countdown = countdowns.find(c => c.id === item.dataset.id);
                if (countdown) {
                    const target = new Date(countdown.target_iso);
                    const diff = target - now;
                    if (diff > 0) {
                        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                        item.querySelector('.time-left').textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
                    } else {
                        item.querySelector('.time-left').textContent = 'EXPIRED';
                    }
                }
            });
        }, 1000);

        // Particle animation logic
        let particles = [];
        let canvas, ctx, width, height;
        const particleCount = 100;
        const maxDistance = 100;

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.radius = Math.random() * 1.5 + 0.5;
                this.color = getComputedStyle(document.body).getPropertyValue('--accent-color');
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.fillStyle = this.color;
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function createParticles() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function connectParticles() {
            const lineColor = getComputedStyle(document.body).getPropertyValue('--accent-color');
            for (let a = 0; a < particleCount; a++) {
                for (let b = a; b < particleCount; b++) {
                    let dx = particles[a].x - particles[b].x;
                    let dy = particles[a].y - particles[b].y;
                    let distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < maxDistance) {
                        ctx.beginPath();
                        const opacity = 1 - distance / maxDistance;
                        ctx.strokeStyle = `rgba(${parseInt(lineColor.slice(1, 3), 16)}, ${parseInt(lineColor.slice(3, 5), 16)}, ${parseInt(lineColor.slice(5, 7), 16)}, ${opacity})`;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(particles[a].x, particles[a].y);
                        ctx.lineTo(particles[b].x, particles[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);

            for (let i = 0; i < particleCount; i++) {
                particles[i].update();
                particles[i].draw();
            }

            connectParticles();

            requestAnimationFrame(animate);
        }

        // Initial call to set up the dashboard
        window.onload = function() {
            canvas = document.getElementById('particles-js');
            if (canvas) {
                ctx = canvas.getContext('2d');
                function resizeCanvas() {
                    width = window.innerWidth;
                    height = window.innerHeight;
                    canvas.width = width;
                    canvas.height = height;
                }
                window.addEventListener('resize', resizeCanvas);
                resizeCanvas();

                loadData();
                applySavedTheme();
                createParticles();
                animate();
                updateDataAndRender();
            }
        };
    </script>
</body>
